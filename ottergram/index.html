<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>ottergram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
  </head>
  <body>
    <header class="main-header">
      <h1 class="logo-text">ottergram</h1>
    </header>
    <main class="main-content">
      <ul class="thumbnail-list">
        <li class="thumbnail-item">
          <a href="img/otter1.jpg" data-image-role="trigger"
                                   data-image-title="Stayin' Alive"
                                   data-image-url="img/otter1.jpg">
            <img class="thumbnail-image" src="img/otter1.jpg" alt="Fred the Otter">
            <span class="thumbnail-title">Fred</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="img/otter2.jpg" data-image-role="trigger"
                                   data-image-title="How Deep Is Your Love"
                                   data-image-url="img/otter2.jpg">
            <img class="thumbnail-image" src="img/otter2.jpg" alt="Marge the Otter">
            <span class="thumbnail-title">Marge</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="img/otter3.jpg" data-image-role="trigger"
                                   data-image-title="Whoopsidaisy"
                                   data-image-url="img/otter3.jpg">
            <img class="thumbnail-image" src="img/otter3.jpg" alt="Amy the Otter">
            <span class="thumbnail-title">Amy</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="img/otter4.jpg" data-image-role="trigger"
                                   data-image-title="How You Doin'"
                                   data-image-url="img/otter4.jpg">
            <img class="thumbnail-image" src="img/otter4.jpg" alt="Chippie the Otter">
            <span class="thumbnail-title">Chippie</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="img/otter5.jpg" data-image-role="trigger"
                                   data-image-title="I'm Hilarious"
                                   data-image-url="img/otter5.jpg">
            <img class="thumbnail-image" src="img/otter5.jpg" alt="Goat the Otter">
            <span class="thumbnail-title">Goat</span>
          </a>
        </li>
      </ul>
      <div class="detail-image-frame">
        <div class="detail-image-container">
          <img class="detail-image" data-image-role="target" src="img/otter1.jpg" alt="">
          <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
        </div>
      </div>
    </main>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
